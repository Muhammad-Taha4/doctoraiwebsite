<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audit Requests – Cure Claim Solutions Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            display: flex;
            min-height: 100vh;
            color: #1e293b
        }

        .sidebar {
            width: 260px;
            background: #1a2332;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s
        }

        .sidebar-logo {
            padding: 1.75rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 10px
        }

        .logo-icon-s {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center
        }

        .logo-icon-s i {
            color: #fff;
            font-size: 1.1rem
        }

        .logo-text-s {
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.2
        }

        .logo-text-s span {
            color: #00b894;
            font-size: 0.75rem;
            font-weight: 600;
            display: block
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.8rem 1.5rem;
            color: rgba(255, 255, 255, 0.65);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s
        }

        .sidebar-nav a:hover {
            background: rgba(0, 184, 148, 0.12);
            color: #fff
        }

        .sidebar-nav a.active {
            background: linear-gradient(90deg, rgba(0, 184, 148, 0.3), rgba(0, 184, 148, 0.1));
            color: #00b894;
            border-left: 3px solid #00b894
        }

        .sidebar-nav a i {
            width: 20px;
            text-align: center;
        }

        .sidebar-nav .nav-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.06);
            margin: 0.5rem 1rem
        }

        .main {
            margin-left: 260px;
            flex: 1;
            display: flex;
            flex-direction: column
        }

        .top-header {
            background: #fff;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 50
        }

        .top-header h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 700;
            flex: 1
        }

        .hamburger-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: #1e293b;
            font-size: 1.2rem
        }

        .content {
            padding: 2rem;
            flex: 1
        }

        .filter-bar {
            background: #fff;
            border-radius: 14px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center
        }

        .search-wrap {
            position: relative;
            flex: 1;
            min-width: 200px
        }

        .search-wrap i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8
        }

        .search-wrap input {
            width: 100%;
            padding: 0.65rem 1rem 0.65rem 2.3rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s
        }

        .search-wrap input:focus {
            border-color: #00b894
        }

        .filter-bar select {
            padding: 0.65rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.87rem;
            color: #374151;
            outline: none;
            background: #fff
        }

        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden
        }

        table {
            width: 100%;
            border-collapse: collapse
        }

        th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.78rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #f8fafc
        }

        td {
            padding: 0.9rem 1rem;
            font-size: 0.87rem;
            color: #374151;
            border-top: 1px solid #f1f5f9
        }

        tr:hover td {
            background: #f8fafc
        }

        .badge {
            display: inline-flex;
            padding: 0.25rem 0.65rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600
        }

        .badge-blue {
            background: #dbeafe;
            color: #1d4ed8
        }

        .badge-green {
            background: #d1fae5;
            color: #065f46
        }

        .badge-red {
            background: #fee2e2;
            color: #991b1b
        }

        .badge-orange {
            background: #ffedd5;
            color: #9a3412
        }

        .badge-gray {
            background: #f1f5f9;
            color: #64748b
        }

        .actions-cell {
            display: flex;
            gap: 6px
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            transition: all 0.2s
        }

        .icon-btn.view {
            background: #f0fdf4;
            color: #16a34a
        }

        .icon-btn.view:hover {
            background: #16a34a;
            color: #fff
        }

        .icon-btn.edit {
            background: #eff6ff;
            color: #2563eb
        }

        .icon-btn.edit:hover {
            background: #2563eb;
            color: #fff
        }

        .icon-btn.del {
            background: #fef2f2;
            color: #dc2626
        }

        .icon-btn.del:hover {
            background: #dc2626;
            color: #fff
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #94a3b8
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            display: block
        }

        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s
        }

        .modal-overlay.open {
            opacity: 1;
            pointer-events: all
        }

        .modal {
            background: #fff;
            border-radius: 20px;
            width: 100%;
            max-width: 560px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s
        }

        .modal-overlay.open .modal {
            transform: translateY(0)
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .modal-header h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 700
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #94a3b8;
            cursor: pointer
        }

        .modal-body {
            padding: 1.5rem
        }

        .detail-row {
            display: flex;
            margin-bottom: 0.75rem;
            gap: 0.5rem
        }

        .detail-label {
            font-size: 0.82rem;
            font-weight: 600;
            color: #94a3b8;
            min-width: 130px
        }

        .detail-value {
            font-size: 0.88rem;
            color: #1e293b;
            word-break: break-word
        }

        .form-field {
            margin-bottom: 1rem
        }

        .form-field label {
            display: block;
            font-size: 0.83rem;
            font-weight: 600;
            color: #374151;
            margin-bottom: 0.35rem
        }

        .form-field select,
        .form-field textarea {
            width: 100%;
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 9px;
            font-size: 0.9rem;
            color: #1e293b;
            outline: none;
            transition: border-color 0.2s;
            font-family: 'Inter', sans-serif
        }

        .form-field select:focus,
        .form-field textarea:focus {
            border-color: #00b894
        }

        .form-field textarea {
            resize: vertical;
            min-height: 80px
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #f1f5f9;
            display: flex;
            justify-content: flex-end;
            gap: 10px
        }

        .btn-cancel {
            padding: 0.65rem 1.25rem;
            background: #f8fafc;
            border: 1.5px solid #e5e7eb;
            border-radius: 9px;
            font-size: 0.88rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer
        }

        .btn-save {
            padding: 0.65rem 1.5rem;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: #fff;
            border: none;
            border-radius: 9px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer
        }

        @media(max-width:768px) {
            .sidebar {
                transform: translateX(-100%)
            }

            .sidebar.open {
                transform: translateX(0)
            }

            .main {
                margin-left: 0
            }

            .hamburger-btn {
                display: block
            }
        }
    </style>
</head>

<body>
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-logo">
            <div class="logo-icon-s"><i class="fas fa-heartbeat"></i></div>
            <div class="logo-text-s">Cure Claim<span>Admin Panel</span></div>
        </div>
        <nav class="sidebar-nav">
            <a href="dashboard.html"><i class="fas fa-chart-line"></i> Dashboard</a>
            <a href="leads.html"><i class="fas fa-users"></i> Leads</a>
            <a href="contacts.html"><i class="fas fa-envelope"></i> Contacts</a>
            <a href="audits.html" class="active"><i class="fas fa-search"></i> Audit Requests</a>
            <a href="appointments.html"><i class="fas fa-calendar"></i> Appointments</a>
            <div class="nav-divider"></div>
            <a href="blog.html"><i class="fas fa-blog"></i> Blog Posts</a>
            <a href="newsletter.html"><i class="fas fa-paper-plane"></i> Newsletter</a>
            <div class="nav-divider"></div>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </nav>
    </aside>
    <div class="main">
        <header class="top-header">
            <button class="hamburger-btn" id="hamburgerBtn"><i class="fas fa-bars"></i></button>
            <h1>Audit Requests</h1>
        </header>
        <div class="content">
            <div class="filter-bar">
                <div class="search-wrap"><i class="fas fa-search"></i><input type="text" id="searchInput"
                        placeholder="Search by name, practice…"></div>
                <select id="statusFilter">
                    <option value="">All Statuses</option>
                    <option value="pending">Pending</option>
                    <option value="in-progress">In Progress</option>
                    <option value="completed">Completed</option>
                    <option value="cancelled">Cancelled</option>
                </select>
            </div>
            <div class="card">
                <div id="tableWrap">
                    <div class="empty-state"><i class="fas fa-spinner fa-spin"></i>
                        <p>Loading…</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- VIEW MODAL -->
    <div class="modal-overlay" id="viewModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Audit Request Details</h3><button class="modal-close" onclick="closeAll()"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="viewBody"></div>
            <div class="modal-footer"><button class="btn-cancel" onclick="closeAll()">Close</button></div>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Update Audit Request</h3><button class="modal-close" onclick="closeAll()"><i
                        class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editId">
                <div class="form-field"><label>Status</label>
                    <select id="editStatus">
                        <option value="pending">Pending</option>
                        <option value="in-progress">In Progress</option>
                        <option value="completed">Completed</option>
                        <option value="cancelled">Cancelled</option>
                    </select>
                </div>
                <div class="form-field"><label>Internal Notes</label><textarea id="editNotes"
                        placeholder="Add internal notes…"></textarea></div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" onclick="closeAll()">Cancel</button>
                <button class="btn-save" id="saveBtn">Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script>
        let all = [], filtered = [];
        const sm = { pending: 'badge-orange', 'in-progress': 'badge-blue', completed: 'badge-green', cancelled: 'badge-red' };
        const b = (s) => `<span class="badge ${sm[s] || 'badge-gray'}">${s || 'pending'}</span>`;

        (async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }
            document.getElementById('logoutBtn').addEventListener('click', async () => { await supabaseClient.auth.signOut(); window.location.href = 'login.html'; });
            document.getElementById('hamburgerBtn').addEventListener('click', () => document.getElementById('sidebar').classList.toggle('open'));
            document.getElementById('saveBtn').addEventListener('click', async () => {
                const id = document.getElementById('editId').value;
                await supabaseClient.from('audit_requests').update({ status: document.getElementById('editStatus').value, notes: document.getElementById('editNotes').value }).eq('id', id);
                closeAll(); await load();
            });
            document.querySelectorAll('.modal-overlay').forEach(ov => ov.addEventListener('click', e => { if (e.target === ov) closeAll(); }));
            await load();
            document.getElementById('searchInput').addEventListener('input', applyFilter);
            document.getElementById('statusFilter').addEventListener('change', applyFilter);
        })();
        async function load() { const { data } = await supabaseClient.from('audit_requests').select('*').order('created_at', { ascending: false }); all = data || []; applyFilter(); }
        function applyFilter() { const q = document.getElementById('searchInput').value.toLowerCase(); const s = document.getElementById('statusFilter').value; filtered = all.filter(r => (!q || [r.full_name, r.email, r.practice_name, r.specialty].some(v => v?.toLowerCase().includes(q))) && (!s || r.status === s)); render(); }
        function render() {
            const w = document.getElementById('tableWrap');
            if (!filtered.length) { w.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No audit requests found</p></div>'; return; }
            w.innerHTML = `<table><thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Practice</th><th>Specialty</th><th>Status</th><th>Date</th><th>Actions</th></tr></thead><tbody>${filtered.map(r => `<tr>
        <td>${r.full_name || '—'}</td><td>${r.email || '—'}</td><td>${r.phone || '—'}</td><td>${r.practice_name || '—'}</td><td>${r.specialty || '—'}</td>
        <td>${b(r.status || 'pending')}</td><td>${new Date(r.created_at).toLocaleDateString()}</td>
        <td><div class="actions-cell">
            <button class="icon-btn view" onclick="view('${r.id}')"><i class="fas fa-eye"></i></button>
            <button class="icon-btn edit" onclick="edit('${r.id}')"><i class="fas fa-edit"></i></button>
            <button class="icon-btn del" onclick="del('${r.id}')"><i class="fas fa-trash"></i></button>
        </div></td>
    </tr>`).join('')}</tbody></table>`;
        }
        function view(id) {
            const r = all.find(x => x.id == id); if (!r) return;
            document.getElementById('viewBody').innerHTML = `
        <div class="detail-row"><span class="detail-label">Name</span><span class="detail-value">${r.full_name || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Email</span><span class="detail-value">${r.email || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Phone</span><span class="detail-value">${r.phone || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Practice</span><span class="detail-value">${r.practice_name || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Specialty</span><span class="detail-value">${r.specialty || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Message</span><span class="detail-value">${r.message || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Status</span><span class="detail-value">${b(r.status || 'pending')}</span></div>
        <div class="detail-row"><span class="detail-label">Notes</span><span class="detail-value">${r.notes || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Date</span><span class="detail-value">${new Date(r.created_at).toLocaleString()}</span></div>`;
            document.getElementById('viewModal').classList.add('open');
        }
        function edit(id) {
            const r = all.find(x => x.id == id); if (!r) return;
            document.getElementById('editId').value = r.id; document.getElementById('editStatus').value = r.status || 'pending'; document.getElementById('editNotes').value = r.notes || '';
            document.getElementById('editModal').classList.add('open');
        }
        async function del(id) { if (!confirm('Delete this audit request?')) return; await supabaseClient.from('audit_requests').delete().eq('id', id); await load(); }
        function closeAll() { document.querySelectorAll('.modal-overlay').forEach(m => m.classList.remove('open')); }
    </script>
</body>

</html>
