<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leads – Cure Claim Solutions Admin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        *,
        *::before,
        *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0
        }

        body {
            font-family: 'Inter', sans-serif;
            background: #f1f5f9;
            display: flex;
            min-height: 100vh;
            color: #1e293b
        }

        .sidebar {
            width: 260px;
            background: #1a2332;
            min-height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            z-index: 100;
            display: flex;
            flex-direction: column;
            transition: transform 0.3s
        }

        .sidebar-logo {
            padding: 1.75rem 1.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.08);
            display: flex;
            align-items: center;
            gap: 10px
        }

        .logo-icon-s {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #00b894, #00cec9);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0
        }

        .logo-icon-s i {
            color: #fff;
            font-size: 1.1rem
        }

        .logo-text-s {
            font-family: 'Poppins', sans-serif;
            font-size: 0.95rem;
            font-weight: 700;
            color: #fff;
            line-height: 1.2
        }

        .logo-text-s span {
            color: #00b894;
            font-size: 0.75rem;
            font-weight: 600;
            display: block
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 0.8rem 1.5rem;
            color: rgba(255, 255, 255, 0.65);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s
        }

        .sidebar-nav a:hover {
            background: rgba(0, 184, 148, 0.12);
            color: #fff
        }

        .sidebar-nav a.active {
            background: linear-gradient(90deg, rgba(0, 184, 148, 0.3), rgba(0, 184, 148, 0.1));
            color: #00b894;
            border-left: 3px solid #00b894
        }

        .sidebar-nav a i {
            width: 20px;
            text-align: center;
            font-size: 0.95rem
        }

        .sidebar-nav .nav-divider {
            height: 1px;
            background: rgba(255, 255, 255, 0.06);
            margin: 0.5rem 1rem
        }

        .main {
            margin-left: 260px;
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 100vh
        }

        .top-header {
            background: #fff;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            box-shadow: 0 1px 4px rgba(0, 0, 0, 0.06);
            position: sticky;
            top: 0;
            z-index: 50;
            gap: 1rem
        }

        .header-left {
            flex: 1
        }

        .header-left h1 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.4rem;
            font-weight: 700
        }

        .btn-primary {
            display: inline-flex;
            align-items: center;
            gap: 7px;
            padding: 0.65rem 1.25rem;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: #fff;
            border: none;
            border-radius: 10px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.88rem;
            font-weight: 700;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.25s
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 184, 148, 0.35)
        }

        .hamburger-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            color: #1e293b;
            font-size: 1.2rem
        }

        .content {
            padding: 2rem;
            flex: 1
        }

        /* FILTER BAR */
        .filter-bar {
            background: #fff;
            border-radius: 14px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center
        }

        .search-wrap {
            position: relative;
            flex: 1;
            min-width: 200px
        }

        .search-wrap i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8
        }

        .search-wrap input {
            width: 100%;
            padding: 0.65rem 1rem 0.65rem 2.3rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            outline: none;
            transition: border-color 0.2s
        }

        .search-wrap input:focus {
            border-color: #00b894
        }

        .filter-bar select {
            padding: 0.65rem 1rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.87rem;
            color: #374151;
            outline: none;
            cursor: pointer;
            background: #fff
        }

        .filter-bar select:focus {
            border-color: #00b894
        }

        .btn-export {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 0.65rem 1.1rem;
            background: #f8fafc;
            border: 1.5px solid #e5e7eb;
            border-radius: 8px;
            font-size: 0.87rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer;
            transition: all 0.2s
        }

        .btn-export:hover {
            border-color: #00b894;
            color: #00b894
        }

        /* TABLE */
        .card {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
            overflow: hidden
        }

        table {
            width: 100%;
            border-collapse: collapse
        }

        th {
            padding: 0.75rem 1rem;
            text-align: left;
            font-size: 0.78rem;
            font-weight: 600;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            background: #f8fafc
        }

        td {
            padding: 0.9rem 1rem;
            font-size: 0.87rem;
            color: #374151;
            border-top: 1px solid #f1f5f9
        }

        tr:hover td {
            background: #f8fafc
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.65rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600
        }

        .badge-blue {
            background: #dbeafe;
            color: #1d4ed8
        }

        .badge-yellow {
            background: #fef3c7;
            color: #92400e
        }

        .badge-green {
            background: #d1fae5;
            color: #065f46
        }

        .badge-red {
            background: #fee2e2;
            color: #991b1b
        }

        .badge-gray {
            background: #f1f5f9;
            color: #64748b
        }

        .badge-orange {
            background: #ffedd5;
            color: #9a3412
        }

        .actions-cell {
            display: flex;
            gap: 6px
        }

        .icon-btn {
            width: 32px;
            height: 32px;
            border: none;
            border-radius: 7px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.85rem;
            transition: all 0.2s
        }

        .icon-btn.view {
            background: #f0fdf4;
            color: #16a34a
        }

        .icon-btn.view:hover {
            background: #16a34a;
            color: #fff
        }

        .icon-btn.edit {
            background: #eff6ff;
            color: #2563eb
        }

        .icon-btn.edit:hover {
            background: #2563eb;
            color: #fff
        }

        .icon-btn.del {
            background: #fef2f2;
            color: #dc2626
        }

        .icon-btn.del:hover {
            background: #dc2626;
            color: #fff
        }

        /* PAGINATION */
        .pagination {
            display: flex;
            align-items: center;
            justify-content: flex-end;
            gap: 8px;
            padding: 1rem 1.5rem;
            border-top: 1px solid #f1f5f9
        }

        .page-btn {
            padding: 0.4rem 0.9rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 7px;
            background: #fff;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            color: #374151
        }

        .page-btn:hover,
        .page-btn.active {
            border-color: #00b894;
            color: #00b894
        }

        .page-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed
        }

        .page-info {
            font-size: 0.83rem;
            color: #94a3b8
        }

        /* MODAL */
        .modal-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 200;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s
        }

        .modal-overlay.open {
            opacity: 1;
            pointer-events: all
        }

        .modal {
            background: #fff;
            border-radius: 20px;
            width: 100%;
            max-width: 540px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 80px rgba(0, 0, 0, 0.2);
            transform: translateY(20px);
            transition: transform 0.3s
        }

        .modal-overlay.open .modal {
            transform: translateY(0)
        }

        .modal-header {
            padding: 1.5rem;
            border-bottom: 1px solid #f1f5f9;
            display: flex;
            align-items: center;
            justify-content: space-between
        }

        .modal-header h3 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.1rem;
            font-weight: 700
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.2rem;
            color: #94a3b8;
            cursor: pointer;
            padding: 4px
        }

        .modal-close:hover {
            color: #1e293b
        }

        .modal-body {
            padding: 1.5rem
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 5px
        }

        .form-field.full {
            grid-column: 1/-1
        }

        .form-field label {
            font-size: 0.83rem;
            font-weight: 600;
            color: #374151
        }

        .form-field input,
        .form-field select,
        .form-field textarea {
            padding: 0.7rem 0.9rem;
            border: 1.5px solid #e5e7eb;
            border-radius: 9px;
            font-family: 'Inter', sans-serif;
            font-size: 0.9rem;
            color: #1e293b;
            outline: none;
            transition: border-color 0.2s
        }

        .form-field input:focus,
        .form-field select:focus,
        .form-field textarea:focus {
            border-color: #00b894
        }

        .form-field textarea {
            resize: vertical;
            min-height: 80px
        }

        .modal-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid #f1f5f9;
            display: flex;
            justify-content: flex-end;
            gap: 10px
        }

        .btn-cancel {
            padding: 0.65rem 1.25rem;
            background: #f8fafc;
            border: 1.5px solid #e5e7eb;
            border-radius: 9px;
            font-size: 0.88rem;
            font-weight: 600;
            color: #64748b;
            cursor: pointer
        }

        .btn-save {
            padding: 0.65rem 1.5rem;
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: #fff;
            border: none;
            border-radius: 9px;
            font-family: 'Poppins', sans-serif;
            font-size: 0.9rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.2s
        }

        .btn-save:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 16px rgba(0, 184, 148, 0.35)
        }

        .detail-row {
            display: flex;
            margin-bottom: 0.75rem;
            gap: 0.5rem
        }

        .detail-label {
            font-size: 0.82rem;
            font-weight: 600;
            color: #94a3b8;
            min-width: 120px
        }

        .detail-value {
            font-size: 0.88rem;
            color: #1e293b
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: #94a3b8
        }

        .empty-state i {
            font-size: 2.5rem;
            margin-bottom: 0.75rem;
            display: block
        }

        @media(max-width:768px) {
            .sidebar {
                transform: translateX(-100%)
            }

            .sidebar.open {
                transform: translateX(0)
            }

            .main {
                margin-left: 0
            }

            .hamburger-btn {
                display: block
            }

            .form-grid {
                grid-template-columns: 1fr
            }
        }
    </style>
</head>

            <div class="logo-text-s">Cure Claim<span>Admin Panel</span></div>

        <nav class="sidebar-nav">

    <!-- ADD LEAD MODAL -->
    <div class="modal-overlay" id="addModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Add New Lead</h3>
                <button class="modal-close" data-close="addModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <form id="addLeadForm">
                    <div class="form-grid">
                        <div class="form-field"><label>Full Name *</label><input type="text" name="full_name" required
                                placeholder="Dr. Jane Smith"></div>
                        <div class="form-field"><label>Phone *</label><input type="tel" name="phone" required

                        <div class="form-field"><label>Email</label><input type="email" name="email"

                        <div class="form-field"><label>Practice Name</label><input type="text" name="practice_name"
                                placeholder="Smith Family Practice"></div>

                                placeholder="Orthopedics"></div>
                        <div class="form-field"><label>Location</label><input type="text" name="location"
                                placeholder="New York, NY"></div>
                        <div class="form-field"><label>Source</label>

                                <option value="website">Website</option>
                                <option value="referral">Referral</option>

                <button class="btn-cancel" data-close="addModal">Cancel</button>

    <!-- VIEW MODAL -->
    <div class="modal-overlay" id="viewModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Lead Details</h3>
                <button class="modal-close" data-close="viewModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body" id="viewModalBody"></div>
            <div class="modal-footer">
                <button class="btn-cancel" data-close="viewModal">Close</button>
            </div>
        </div>
    </div>

    <!-- EDIT MODAL -->
    <div class="modal-overlay" id="editModal">
        <div class="modal">
            <div class="modal-header">
                <h3>Edit Lead</h3>
                <button class="modal-close" data-close="editModal"><i class="fas fa-times"></i></button>
            </div>
            <div class="modal-body">
                <input type="hidden" id="editLeadId">
                <div class="form-grid">
                    <div class="form-field"><label>Status</label>
                        <select id="editStatus">
                            <option value="new">New</option>
                            <option value="contacted">Contacted</option>
                            <option value="qualified">Qualified</option>
                            <option value="lost">Lost</option>
                        </select>
                    </div>
                    <div class="form-field"><label>Priority</label>
                        <select id="editPriority">
                            <option value="medium">Medium</option>
                            <option value="high">High</option>
                            <option value="low">Low</option>
                        </select>
                    </div>
                    <div class="form-field full"><label>Notes</label><textarea id="editNotes" rows="4"></textarea></div>
                    <div class="form-field"><label>Follow-up Date</label><input type="date" id="editFollowup"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn-cancel" data-close="editModal">Cancel</button>
                <button class="btn-save" id="saveEditBtn"><i class="fas fa-save"></i> Save Changes</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="../js/supabase.js"></script>
    <script>
        const PER_PAGE = 20;
        let allLeads = [], filtered = [], page = 0;

        const badge = (s, map) => {
            const cls = map[s] || 'badge-gray';
            return `<span class="badge ${cls}">${s || '—'}</span>`;
        };
        const statusMap = { new: 'badge-blue', contacted: 'badge-yellow', qualified: 'badge-green', lost: 'badge-red' };
        const priorityMap = { high: 'badge-red', medium: 'badge-yellow', low: 'badge-gray' };

        (async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (!session) { window.location.href = 'login.html'; return; }

            document.getElementById('logoutBtn').addEventListener('click', async () => {
                await supabaseClient.auth.signOut(); window.location.href = 'login.html';
            });
            document.getElementById('hamburgerBtn').addEventListener('click', () => {
                document.getElementById('sidebar').classList.toggle('open');
            });

            await loadLeads();

            // Search + filter
            ['searchInput', 'statusFilter', 'priorityFilter'].forEach(id => {
                document.getElementById(id).addEventListener('input', applyFilter);
            });

            // Export CSV
            document.getElementById('exportBtn').addEventListener('click', exportCSV);

            // Modals close
            document.querySelectorAll('[data-close]').forEach(btn => {
                btn.addEventListener('click', () => closeModal(btn.dataset.close));
            });
            document.querySelectorAll('.modal-overlay').forEach(ov => {
                ov.addEventListener('click', e => { if (e.target === ov) ov.classList.remove('open'); });
            });

            // Add lead
            document.getElementById('addLeadBtn').addEventListener('click', () => openModal('addModal'));
            document.getElementById('saveLeadBtn').addEventListener('click', async () => {
                const form = document.getElementById('addLeadForm');
                const data = Object.fromEntries(new FormData(form));
                if (!data.full_name || !data.phone) { alert('Name and Phone are required.'); return; }
                const { error } = await supabaseClient.from('leads').insert([{ ...data, status: 'new' }]);
                if (error) { alert('Error: ' + error.message); return; }
                closeModal('addModal'); form.reset(); await loadLeads();
            });

            // Save edit
            document.getElementById('saveEditBtn').addEventListener('click', async () => {
                const id = document.getElementById('editLeadId').value;
                const { error } = await supabaseClient.from('leads').update({
                    status: document.getElementById('editStatus').value,
                    priority: document.getElementById('editPriority').value,
                    notes: document.getElementById('editNotes').value,
                    followup_date: document.getElementById('editFollowup').value || null,
                }).eq('id', id);
                if (error) { alert('Error: ' + error.message); return; }
                closeModal('editModal'); await loadLeads();
            });

            // Pagination
            document.getElementById('prevBtn').addEventListener('click', () => { if (page > 0) { page--; renderTable(); } });
            document.getElementById('nextBtn').addEventListener('click', () => {
                if ((page + 1) * PER_PAGE < filtered.length) { page++; renderTable(); }
            });
        })();

        async function loadLeads() {
            const { data, error } = await supabaseClient.from('leads').select('*').order('created_at', { ascending: false });
            if (error) { document.getElementById('tableWrap').innerHTML = '<div class="empty-state"><i class="fas fa-exclamation-triangle"></i><p>Error loading data</p></div>'; return; }
            allLeads = data || [];
            applyFilter();
        }

        function applyFilter() {
            const q = document.getElementById('searchInput').value.toLowerCase();
            const st = document.getElementById('statusFilter').value;
            const pr = document.getElementById('priorityFilter').value;
            filtered = allLeads.filter(l => {
                const matchQ = !q || [l.full_name, l.phone, l.email, l.practice_name, l.specialty].some(v => v?.toLowerCase().includes(q));
                const matchS = !st || l.status === st;
                const matchP = !pr || l.priority === pr;
                return matchQ && matchS && matchP;
            });
            page = 0;
            renderTable();
        }

        function renderTable() {
            const wrap = document.getElementById('tableWrap');
            const start = page * PER_PAGE;
            const slice = filtered.slice(start, start + PER_PAGE);
            document.getElementById('pageInfo').textContent = `${filtered.length} results · Page ${page + 1} of ${Math.max(1, Math.ceil(filtered.length / PER_PAGE))}`;
            document.getElementById('prevBtn').disabled = page === 0;
            document.getElementById('nextBtn').disabled = (page + 1) * PER_PAGE >= filtered.length;

            if (!slice.length) {
                wrap.innerHTML = '<div class="empty-state"><i class="fas fa-inbox"></i><p>No leads found</p></div>';
                return;
            }
            wrap.innerHTML = `<table>
        <thead><tr><th>Name</th><th>Email</th><th>Phone</th><th>Specialty</th><th>Source</th><th>Priority</th><th>Status</th><th>Date</th><th>Actions</th></tr></thead>
        <tbody>${slice.map(l => `<tr>
            <td>${l.full_name || '—'}</td>
            <td>${l.email || '—'}</td>
            <td>${l.phone || '—'}</td>
            <td>${l.specialty || '—'}</td>
            <td>${l.source || '—'}</td>
            <td>${badge(l.priority || 'medium', priorityMap)}</td>
            <td>${badge(l.status || 'new', statusMap)}</td>
            <td>${new Date(l.created_at).toLocaleDateString()}</td>
            <td><div class="actions-cell">
                <button class="icon-btn view" onclick="viewLead('${l.id}')"><i class="fas fa-eye"></i></button>
                <button class="icon-btn edit" onclick="editLead('${l.id}')"><i class="fas fa-edit"></i></button>
                <button class="icon-btn del" onclick="deleteLead('${l.id}')"><i class="fas fa-trash"></i></button>
            </div></td>
        </tr>`).join('')}</tbody>
    </table>`;
        }

        function viewLead(id) {
            const l = allLeads.find(x => x.id == id);
            if (!l) return;
            document.getElementById('viewModalBody').innerHTML = `
        <div class="detail-row"><span class="detail-label">Name</span><span class="detail-value">${l.full_name || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Email</span><span class="detail-value">${l.email || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Phone</span><span class="detail-value">${l.phone || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Practice</span><span class="detail-value">${l.practice_name || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Specialty</span><span class="detail-value">${l.specialty || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Location</span><span class="detail-value">${l.location || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Source</span><span class="detail-value">${l.source || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Priority</span><span class="detail-value">${l.priority || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Status</span><span class="detail-value">${l.status || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Follow-up</span><span class="detail-value">${l.followup_date || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Notes</span><span class="detail-value">${l.notes || '—'}</span></div>
        <div class="detail-row"><span class="detail-label">Date Added</span><span class="detail-value">${new Date(l.created_at).toLocaleString()}</span></div>`;
            openModal('viewModal');
        }

        function editLead(id) {
            const l = allLeads.find(x => x.id == id);
            if (!l) return;
            document.getElementById('editLeadId').value = l.id;
            document.getElementById('editStatus').value = l.status || 'new';
            document.getElementById('editPriority').value = l.priority || 'medium';
            document.getElementById('editNotes').value = l.notes || '';
            document.getElementById('editFollowup').value = l.followup_date || '';
            openModal('editModal');
        }

        async function deleteLead(id) {
            if (!confirm('Are you sure you want to delete this lead? This cannot be undone.')) return;
            const { error } = await supabaseClient.from('leads').delete().eq('id', id);
            if (error) { alert('Error: ' + error.message); return; }
            await loadLeads();
        }

        function exportCSV() {
            const cols = ['full_name', 'email', 'phone', 'practice_name', 'specialty', 'location', 'source', 'priority', 'status', 'followup_date', 'notes', 'created_at'];
            const rows = [cols.join(','), ...filtered.map(l => cols.map(c => `"${(l[c] || '').toString().replace(/"/g, '""')}"`).join(','))];
            const blob = new Blob([rows.join('\n')], { type: 'text/csv' });
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = 'leads.csv'; a.click();
        }

        function openModal(id) { document.getElementById(id).classList.add('open'); }
        function closeModal(id) { document.getElementById(id).classList.remove('open'); }
    </script>
</body>

</html>
