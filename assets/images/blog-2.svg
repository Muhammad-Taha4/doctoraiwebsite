<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250" width="400" height="250">
    <defs>
        <linearGradient id="blog2Bg" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#0e4d8b;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#17a2b8;stop-opacity:1" />
        </linearGradient>
    </defs>
    <rect width="400" height="250" fill="url(#blog2Bg)" rx="8"/>
    <!-- Cash flow / chart illustration -->
    <line x1="70" y1="180" x2="330" y2="180" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    <line x1="70" y1="50" x2="70" y2="180" stroke="rgba(255,255,255,0.15)" stroke-width="2"/>
    <!-- Bar chart -->
    <rect x="100" y="120" width="30" height="60" rx="4" fill="rgba(255,255,255,0.15)"/>
    <rect x="150" y="90" width="30" height="90" rx="4" fill="rgba(255,255,255,0.2)"/>
    <rect x="200" y="70" width="30" height="110" rx="4" fill="rgba(255,255,255,0.25)"/>
    <rect x="250" y="50" width="30" height="130" rx="4" fill="rgba(255,255,255,0.3)"/>
    <rect x="300" y="60" width="30" height="120" rx="4" fill="rgba(40,167,69,0.4)"/>
    <!-- Upward arrow -->
    <polyline points="105,140 165,100 215,80 265,55 315,65" fill="none" stroke="rgba(255,255,255,0.5)" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
    <polygon points="320,55 325,70 310,68" fill="rgba(255,255,255,0.5)"/>
    <!-- Dollar sign -->
    <text x="330" y="50" fill="rgba(255,255,255,0.4)" font-family="Poppins, sans-serif" font-size="24" font-weight="700">$</text>
    <text x="200" y="220" text-anchor="middle" fill="rgba(255,255,255,0.7)" font-family="Poppins, sans-serif" font-size="13" font-weight="600">Improving Cash Flow</text>
</svg>
